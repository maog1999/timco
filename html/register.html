<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <section class="">
        <div class="">
            <img src="" alt="logo-timco">
            <img src="" alt="close-icon">
        </div>
        <div class="register">
           <h2>Crear una cuenta</h2>
            <div class="register__inputs">
                <form id="registerForm" class="form">
                    <label for="name">Nombre completo</label>
                    <input placeholder="Nombre completo" type="text" id="name" required name="name">
                    <label for="email">Email</label>
                    <input placeholder="Email" type="text" id="email" required name="email">
                    <label for="password">Contraseña</label>
                    <input placeholder="Contraseña" type="password" id="password" required name="password">
                </form>
                <a href="">Crear cuenta</a>
            </div>
        </div>
        <div class="separator"></div>
        <p>¿Ya tienes cuenta? <a href="#">Ingresa</a></p>
    </section>
</body>
</html>
