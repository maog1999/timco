<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="">
        <div class="">
            <img src="" alt="logo-timco">
            <img src="" alt="close-icon">
        </div>
        <div class="register">
           <h2>Iniciar sesión</h2>
            <div class="login__inputs">
                <form id="loginForm" class="form">
                    <label for="email">Email</label>
                    <input placeholder="Email" type="text" id="email" required name="email">
                    <label for="password">Contraseña</label>
                    <input placeholder="Contraseña" type="password" id="password" required name="password">
                </form>
                <a href="">Iniciar sesión</a>
            </div>
        </div>
        <div class="separator"></div>
        <p>¿Aún no tienes cuenta? <a href="#">Regístrate</a></p>
    </section>
</body>
</html>
